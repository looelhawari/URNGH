<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - You Are In Good Hands</title>
    <link rel="stylesheet" href="login.css" />

    <style>
      .back-to-home {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 16px;
        text-decoration: none;
        background-color: #f0f0f0;
        color: #333;
        padding: 10px 15px;
        border-radius: 5px;
      }

      .back-to-home:hover {
        background-color: #ddd;
      }

      .role-selection {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 15px;
      }

      .role-selection button {
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .role-selection button:hover {
        background-color: #0056b3;
      }

      .signup-link {
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <a href="homepage.html" class="back-to-home">Back to Home</a>

    <div class="login-container">
      <div class="login-form">
        <h2>Login to Your Account</h2>
        <form id="login-form">
          <div class="input-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="actions">
            <button type="submit" class="btn">Login</button>
            <a href="forgot-password.html" class="forgot-password"
              >Forgot password?</a
            >
          </div>

          <!-- Role Selection Buttons -->
          <div class="role-selection">
            <button type="button" onclick="redirectToSignup('patient')">
              Sign up as Patient
            </button>
            <button type="button" onclick="redirectToSignup('doctor')">
              Sign up as Doctor
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="/config.js"></script>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault(); // Prevent form submission

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch(`${backendUrl}/api/users/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }), // Only send email and password
            });

            if (response.ok) {
              const data = await response.json();
              console.log("Logged in user:", data);
              localStorage.setItem("user", JSON.stringify(data)); // Store user data

              window.location.href = "dashboard.html"; // Redirect to dashboard on success
            } else {
              const errorText = await response.text();
              alert(`Login failed: ${errorText}`);
            }
          } catch (error) {
            console.error("Error during login:", error);
            alert("An error occurred. Please try again.");
          }
        });

      // Redirect based on user role selection
      function redirectToSignup(role) {
        if (role === "patient") {
          window.location.href = "signup.html"; // Redirect to patient signup page
        } else if (role === "doctor") {
          window.location.href = "Doctor-sign-up.html"; // Redirect to doctor signup page
        }
      }
    </script>
  </body>
</html>
