<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #4CAF50;
        }
        section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Settings Page</h1>
    </header>
    <main>
        <!-- Profile Settings -->
        <section>
            <h2>Profile Settings</h2>
            <form id="profileForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">

                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a new password">

                <button type="submit">Update Profile</button>
            </form>
        </section>

        <!-- Notification Preferences -->
        <section>
            <h2>Notification Preferences</h2>
            <form id="notificationForm">
                <label>
                    <input type="checkbox" id="enableNotifications" name="enableNotifications">
                    Enable Notifications
                </label>

                <label for="communicationMethod">Preferred Communication Method:</label>
                <select id="communicationMethod" name="communicationMethod">
                    <option value="email">Email</option>
                    <option value="sms">SMS</option>
                </select>

                <button type="submit">Save Preferences</button>
            </form>
        </section>

        <!-- Privacy Settings -->
        <section>
            <h2>Privacy Settings</h2>
            <form id="privacyForm">
                <label>
                    <input type="checkbox" id="dataSharing" name="dataSharing">
                    Allow Data Sharing
                </label>

                <label>
                    <input type="checkbox" id="healthVisibility" name="healthVisibility">
                    Allow Health Data Visibility
                </label>

                <button type="submit">Save Privacy Settings</button>
            </form>
        </section>

        <!-- App Preferences -->
        <section>
            <h2>App Preferences</h2>
            <form id="appPreferencesForm">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>
                </select>

                <label>
                    <input type="checkbox" id="darkMode" name="darkMode">
                    Enable Dark Mode
                </label>

                <button type="submit">Save Preferences</button>
            </form>
        </section>

        <!-- Emergency Settings -->
        <section>
            <h2>Emergency Settings</h2>
            <form id="emergencyForm">
                <label for="emergencyContact">Emergency Contact Number:</label>
                <input type="tel" id="emergencyContact" name="emergencyContact" placeholder="Enter emergency contact number">

                <button type="submit">Update Emergency Contact</button>
            </form>
        </section>

        <!-- Account Management -->
        <section>
            <h2>Account Management</h2>
            <form id="accountManagementForm">
                <p>Account Type: <strong>Patient</strong></p>

                <button type="button" id="deactivateAccount">Deactivate Account</button>
                <button type="button" id="deleteAccount">Delete Account</button>
            </form>
        </section>
    </main>
</body>
</html>
