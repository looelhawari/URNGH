# API Key Configuration (for an external API)


# Server Configuration
server.address=0.0.0.0
server.port=8080
spring.security.user.name=admin
spring.security.user.password=adminpassword

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/urngh
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable SQL Server console (remove if you do not need it)
# spring.h2.console.enabled=true

# JPA/Hibernate settings for logging and database management
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration (if you need to enable CORS for the frontend)
spring.webflux.cors.allowed-origins=http://localhost:8080

# File Upload Settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Enable Actuator (if you need monitoring endpoints)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Thymeleaf settings
spring.thymeleaf.cache=false

# Timezone Configuration
spring.jackson.time-zone=UTC

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true
logging.level.org.springframework.security=DEBUG

spring.main.allow-circular-references=true
spring.thymeleaf.check-template-location=false


